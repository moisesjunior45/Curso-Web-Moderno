<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body');
        const div1 = document.createElement('div');

        div1.classList.add('destaque');
        div1.innerHTML = 'Primeiro';

        const div2 = document.createElement('div');
        div2.setAttribute('wm-atributo', 'valor');
        div2.innerHTML = 'Segundo';

        const p = document.createElement('p');
        p.innerHTML = 'Terceiro';

        const div3 = document.createElement('div');
        div3.appendChild(p);

        body.appendChild(div1);
        body.appendChild(div2);
        body.appendChild(div3);

        const texto = document.createTextNode('Antes...');  // createTextNode - Crie um nó de texto
        div3.insertBefore(texto, div3.childNodes[0]);       // insertBefore - método insere um nó filho antes de um filho existente.    
                                                            // childNodes - propriedade retorna uma coleção (lista) de nós filho de um elemento.

        const div4 = div3.cloneNode(true);                  // cloneNode - Ele retorna um clone do elemento para o qual foi invocado.
        body.appendChild(div4);
        body.removeChild(div3);
    </script>
</body>

</html>
