<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #01</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        .big {
            font-size: 1.5em;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row-reverse;
            flex-direction: row;
            width: 50%;
            flex-wrap: wrap; /*Quebra a linha*/
            flex-wrap: wrap-reverse; /* Quebra a linha e muda a ordem (deixa ao contrário)*/
            flex-flow: row wrap;   /* Flex-flow: Forma simplificada de passar os parâmetros de flex-direction e flex-wrap*/
            height: 200px;
            flex-flow: column-reverse wrap;
            flex-flow: row wrap;

            /*justify-content - propriedade alinha os itens do contêiner flexível quando os itens não usam todo o espaço disponível no eixo principal (horizontalmente). */

            justify-content: flex-start;
            justify-content: flex-end; 
            justify-content: center;
            justify-content: space-around;  /* Adiciona espaços ao redor dos elementos*/
            justify-content: space-between; /* Adiciona espaços entre os elementos*/

            /* Cross Axis - Eixo Transversal */
            height: 400px;
            align-items: stretch;
            align-items: baseline;
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;

            /*  Mais de uma linha */
            align-content: flex-start;
            align-content: flex-end;
            align-content: center;
            align-content: space-around;
            align-content: space-between;
        }
    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel big">3</div>
        <div class="tag nolabel">4</div>
        <div class="tag nolabel">5</div>
        <div class="tag nolabel">6</div>
        <div class="tag nolabel">7</div>
        <div class="tag nolabel">8</div>
        <div class="tag nolabel">9</div>
        <div class="tag nolabel">10</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
