<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow:hidden;    /*Tudo que extrapolar o elemento será escondido */
            overflow: scroll;   /*Adiciona  uma barra de rolagem na vertical ou horizontal*/
            overflow-x: scroll; /*Adiciona uma barra de rolagem em baixo*/
            overflow-y: hidden; /*Adiciona uma barra de rolagem em cima*/
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
