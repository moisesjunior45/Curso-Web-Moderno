<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Aninhadas</title>
    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
</head>
<body>
    <h1>Projeto</h1>
    <ul class="tree">
        <li>
            <span class="wm-folder">Back end</span>
            <ul>
                <li>
                    <span class="wm-folder">app</span>
                    <ul>
                        <li>produto.js</li>
                        <li>usuario.js</li>
                        <li>venda.js</li>
                    </ul>
                    <li>
                        <span class="wm-folder">config</span>
                        <ul>
                            <li>banco.js</li>
                            <li>rotas.js</li>
                            <li>servidor.js</li>
                        </ul>
                    </li>
                </li>
            </ul>
        </li>
        <li>
            <span class="wm-folder">Front end</span>
            <ul>
                <li>
                    <span class="wm-folder">public</span>
                    <ul>
                        <li>app.css</li>
                        <li>app.js</li>
                        <li>index.html</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        document.querySelectorAll('.wm-folder').forEach(folder => {
            folder.onclick = function(e) {
                const ul = folder.nextElementSibling
                const displayAtual = ul.style.display
                ul.style.display = displayAtual === 'none' ? 'block' : 'none'
        }
    })
    </script>
</body>
</html>
