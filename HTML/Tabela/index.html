<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <caption>Produtos</caption>
        <thead>
           <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Poco x3</td>
                <td>1.790,00</td>
                <td>5</td>
                <td>8.950</td>
            </tr>
            <tr>
                <td>Acer aspire 3</td>
                <td>3.990,00</td>
                <td>1</td>
                <td>3.990</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>12.940</td>
            </tr>
        </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th,td {
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;    
    }  
</style>
</body>
</html>
