<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <video id="meuvideo" width="800" height="450" controls autoplay controlsList="nodownload">
        <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu browser não suporta a tag video.
    </video>

    <div progresso="meuvideo" class="progresso">
        <div></div>

    </div>
    <div>
        <button play="meuvideo">Play</button>
        <button pause="meuvideo">Pause</button> 
    </div>

   <style>
       .progresso {
           height: 20px;
           width: 500px;
           border: solid 1px #444;
           margin: 20px;
       }

       .progresso div {
           background-color: red;
           color: #fff;
           height: 100%;
           text-align: right;
           font-size: 14px;
           width: 0%;
       }
   </style> 
</body>
</html>
